                <div class="dual-form-options">
                  <div class="form-control">

                  <div class="form-control">
                    <label class="w-100 mb-2">{{'City'|translate}}</label>
                    <input type="text" placeholder="ADDRESS" formControlName="address" readonly/>
                    <span class="icon-span">
                      <i class="fa fa-globe" aria-hidden="true"></i>
                      </span>
                  </div>
                 </div>

                <div class="dual-form-options">
                  <div class="form-control w-100 pr-0">
                    <label class="w-100 mb-2">{{'CUSTOMER NAME'|translate}}</label>
                    <input type="text" placeholder="CUSTOMER NAME"  formControlName="custName"/>
                    <span class="icon-span">
                      <i class="fa fa-audio-description" aria-hidden="true"></i>
                      </span>
                  </div>
               </div>

               <div class="dual-form-options">
                <div class="form-control">
                  <label class="w-100 mb-2">{{'PAN NUMBER'|translate}}</label>
                    <input type="text" placeholder="PAN NUMBER" formControlName="panNumber" readonly/>
                    <span class="icon-span">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="22" viewBox="0 0 20 22" fill="none">

                        </svg>
                      </span>
                </div>
                <div class="form-control">
                  <label class="w-100 mb-2">{{'PHONE NUMBER'|translate}} *</label>
                  <input type="text" placeholder="MOBILE NO" formControlName="mobileNo" oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="10"/>
                  <div class="er-msg" *ngIf="f.submitted && profileform.controls.mobileNo.errors?.required">MobileNumber Required *</div>

                  <div class="er-msg" *ngIf="profileform.controls.mobileNo.errors?.minlength"> Mobile Number Must be 10 Digits</div>

                  <span class="icon-span">
                    <i class="fa fa-phone-square" aria-hidden="true"></i>
                    </span>
                </div>
               </div>

               <div class="dual-form-options">
                <div class="form-control w-100 pr-0">
                  <label class="w-100 mb-2">{{'E-MAIL'|translate}} *</label>
                  <input type="text" placeholder="EMAIL"  formControlName="emailid"/>
                  <div class="er-msg" *ngIf="f.submitted && profileform.controls.emailid.errors?.required" maxlength="50">Email Required *</div>
                  <div class="er-msg" *ngIf="profileform.controls.emailid.errors?.email">Enter Valid Email Address</div>
                  <span class="icon-span">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
             </div>
            
             <div class="btn-sec">
              <!-- <button type="submit"><a>Update</a></button> -->
              <button (click)="_give_AdminAccess()" [hidden]="userObj['userlist'][0]['isAdmin']"><a>{{'Request Customer Admin Access'|translate}} </a></button>
            </div>

              </form>
              
              <div class="my_profile_tabs">
                <a  routerLink="/customer/shipping-address-quote">{{'My Account'|translate}}</a>
                <a  routerLink="/customer/all-contacts">{{'My Contact'|translate}}</a>
                <!-- <a  routerLink="/customer/my-equipment">{{'My Equipment'|translate}}</a>                 -->
              </div>
            </div>
          </div>

    </div>
</div>
</div>
<app-footer></app-footer>
